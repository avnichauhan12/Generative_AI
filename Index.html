<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
</head>
<body>
    <h1>Document Ingestion and Query</h1>

    
    <h2>Ingest a Document</h2>
    <form id="ingestForm">
        <input type="file" id="fileInput" accept=".pdf, .doc, .docx, .txt" required />
        <button type="submit">Ingest Document</button>
    </form>

    <p id="ingestMessage"></p>

  
    <h2>Query Documents</h2>
    <form id="queryForm">
        <input type="text" id="queryInput" placeholder="Enter query text" required />
        <button type="submit">Search</button>
    </form>

    <h3>Results:</h3>
    <ul id="resultsList"></ul>

    <script src="script.js"></script>
</body>
</html>
